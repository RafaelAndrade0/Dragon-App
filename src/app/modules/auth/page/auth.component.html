<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <input
    type="text"
    placeholder="Type your username..."
    name="username"
    required
    ngModel
  />
  <input
    type="password"
    placeholder="Type your password..."
    name="password"
    required
    ngModel
  />
  <input type="submit" value="Login!" class="btn btn-primary btn-block" />
</form>

<h1>Dragon Details</h1>
<div *ngIf="$selectedDragon | async as selectedDragon; else loading">
  <div class="card card-bg-on text-dark">
    <h1>{{ selectedDragon.name }}</h1>
    <p>{{ selectedDragon.histories }}</p>
    <span class="badge badge-primary">{{ selectedDragon.type }}</span>
  </div>
</div>

<ng-template #loading> Carregando detalhes... </ng-template>

<ng-container *ngIf="selectedDragon.id !== ''">
  <h1>Dragon Details</h1>
  <div>
    <div class="card card-bg-on text-dark">
      <img
        src="assets/images/dragon_avatar.jpg"
        class="border-dotted-img"
        alt="dragon avatar"
        width="200"
      />
      <h1>{{ selectedDragon.name }}</h1>
      <p>{{ selectedDragon.histories }}</p>
      <span class="badge badge-primary">{{ selectedDragon.type }}</span>
      <p><b>Created at:</b> {{ selectedDragon.createdAt | date }}</p>
    </div>
  </div>
</ng-container>

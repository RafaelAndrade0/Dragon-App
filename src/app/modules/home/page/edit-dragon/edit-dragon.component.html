<div class="card card-bg-on text-dark">
  <form #f="ngForm" (ngSubmit)="editDragon(f.value)">
    <h1>Edit Dragon {{ selectedDragon.name }}</h1>
    <input
      type="text"
      placeholder="Type the dragon name..."
      name="name"
      required
      [ngModel]="selectedDragon.name"
      ngModel
      #name="ngModel"
    />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
    <input
      type="text"
      placeholder="Type the dragon type..."
      name="type"
      required
      [ngModel]="selectedDragon.type"
      ngModel
      #type="ngModel"
    />
    <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
      Type is required
    </div>
    <textarea
      type="text"
      placeholder="Type the dragon histories..."
      name="histories"
      required
      [ngModel]="selectedDragon.histories"
      ngModel
      #histories="ngModel"
    >
    </textarea>
    <div
      [hidden]="histories.valid || histories.pristine"
      class="alert alert-danger"
    >
      Histories is required
    </div>
    <button (click)="cancelEdit()" type="button" class="btn btn-light">
      Cancel
    </button>
    <button [disabled]="!f.form.valid" type="submit" class="btn btn-primary">
      Edit
    </button>
  </form>
</div>
